<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">게시글</title>
    <meta name="description" id="page-description" content="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <nav class="nav">
                    <a href="index.html" class="nav-link">← 블로그 홈</a>
                </nav>
                <h1 class="blog-title">나의 블로그</h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
                        <span class="theme-icon">🌙</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <article class="post-article">
                <div class="post-loading" id="post-loading">
                    <div class="loading-spinner"></div>
                    <p>게시글을 불러오는 중...</p>
                </div>

                <div class="post-content" id="post-content" style="display: none;">
                    <!-- 게시글 내용이 여기에 동적으로 삽입됩니다 -->
                </div>

                <div class="post-error" id="post-error" style="display: none;">
                    <h2>게시글을 찾을 수 없습니다</h2>
                    <p>요청하신 게시글이 존재하지 않거나 삭제되었을 수 있습니다.</p>
                    <a href="index.html" class="error-link">블로그 홈으로 돌아가기</a>
                </div>
            </article>

            <!-- 댓글 섹션 -->
            <div class="comments-section" id="comments-section" style="display: none;">
                <h3>댓글</h3>
                <div id="giscus-comments"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 나의 블로그. MIT License.</p>
        </div>
    </footer>

    <!-- 외부 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- 앱 스크립트 -->
    <script src="js/post-loader.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
