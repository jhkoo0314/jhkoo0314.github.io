<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 블로그</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="blog-title">나의 블로그</h1>
                <p class="blog-description">개발 이야기와 일상</p>
                <div class="header-controls">
                    <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
                        <span class="theme-icon">🌙</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="게시글 검색..." autocomplete="off">
                    <button id="search-clear" class="search-clear" style="display: none;">✕</button>
                </div>
                <div class="filter-section">
                    <div class="tag-filter">
                        <button class="filter-btn active" data-filter="all">전체</button>
                    </div>
                </div>
            </div>

            <div class="posts-section">
                <div class="posts-loading" id="posts-loading">
                    <div class="loading-spinner"></div>
                    <p>게시글을 불러오는 중...</p>
                </div>

                <div class="posts-list" id="posts-list" style="display: none;">
                    <!-- 게시글 목록이 여기에 동적으로 삽입됩니다 -->
                </div>

                <div class="no-posts" id="no-posts" style="display: none;">
                    <p>검색 결과가 없습니다.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 나의 블로그. MIT License.</p>
        </div>
    </footer>

    <!-- 외부 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- 앱 스크립트 -->
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
